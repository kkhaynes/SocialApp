<head>
  <title>SocialApp</title>
</head>

<body>
  <div class="container">
  <h1>Social App</h1>
  <!-- {{> hello}}
  {{> info}} -->
   
   
</div>
{{> addprofile}}
<div class="row">
{{> profiles}}
</div>
</body>

<template name="profiles">
  {{#each descALL}}
  <div class="col-4">
  
  <div class="row justify-content-end">
       
    <div class="col-1">
       <i class="zmdi zmdi-hc-2x zmdi-delete js-delete">
         
       </i>  
    </div>
  
  </div>    
            
           <div class="justify-content-around">
              <div class="col-1">

         <img src={{img}} class="img-thumbnail" alt="">
                
                <h1>{{firstName}} &nbsp; {{lastName}}</h1>
              </div>
            </div>

   <div class="row justify-content-center">
           <div class="col-2 text-center">
    <button type="button" class="btn btn-success">Like</button>
           </div>
           
           <div class="col-2 text-center">
     <button type="button" class="btn btn-danger">Dislike</button> 
          </div>       

    </div>

    <p> {{counter1}} </p>
    <p> {{counter2}} </p>
    </div>
    {{/each}}

</template>



 <template name="addprofile">
      
 <div class="row justify-content-center">
    
      <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Create User
    </button>

</div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create User</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

         <div class="modal-body">    
           <div class="input-group">
           <div class="input-group-prepend">
            <span class="input-group-text"> First Name</span>
            </div>
            <input type="text" name="firstName" aria-label="First name" class="form-control">
          
          </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default">Last Name</span>
                </div>

                <input type="text" class="form-control" name="lastName" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
      
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"  id="inputGroup-sizing-default">Image</span>
                </div>

                <input type="text" class="form-control" name="imageURL" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
      </div>
              <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary js-save">Save changes</button>
          </div>
        </div>
      </div>
    </div>

  
</template>
